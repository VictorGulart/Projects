{% extends 'todoapp/base.html' %}

{% block content %}
    <div class="credential-form">
        <div class="form">
            <p>
                <h3> Register Account </h3>
            </p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="passwordInput1">Password</label>
                    {{form.password1}}
                </div>
                <div class="form-group">
                    <label for="passwordInput2">Password Confirmation</label>
                    {{form.password2}}
                </div>
                <input class='btn btn-light' type="submit" value="Register">
            </form>

            {{form.errors}}

            {% for message in messages %}
            <div class="form-group"><span>
                {{ message }}
            </span></div>
            {% endfor %}

            <div class='form-group'>
                <span>
                    Already have an account? <a href="{% url 'account:login' %}" >Login</a>
                </span>
            </div>
        </div>
    </div>
{% endblock content %}
