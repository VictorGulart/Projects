{% extends 'todoapp/base.html' %}

{% block content %}
    <div class="credential-form">
        <div class="form">                    
            <p>
                <h3> Login Account </h3>
            </p>

            <form action="" method="post">
                {% csrf_token %}
                <!-- Username -->
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" name='username' class="form-control" id="usernameInput" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" name='password' class="form-control" id="passwordInput" placeholder="*****">
                </div>
                <input class="btn btn-light" type="submit" value="Login">
            </form>

            {% for message in messages %}
            <div class="form-group"><span>
                {{ message }}
            </span></div>
            {% endfor %}

            <div class='form-group'>
                <span>
                    Don't have an account? <a href="{% url 'todoapp:register' %}" >Sign Up</a>
                </span>
            </div>
        </div>
    </div>
{% endblock content %}
