{% extends 'todoapp/base.html' %}

{% block content %}
    <div class="credential-form">
        <div class="form">
            <p>
                <h3> Register Account </h3>
            </p>
            <form action="" method="post">
                {% csrf_token %}
                <!-- Username -->
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="passwordInput1">Password</label>
                    {{form.password1}}
                </div>
                <div class="form-group">
                    <label for="passwordInput2">Password</label>
                    {{form.password2}}
                </div>
                <input class='btn btn-light' type="submit" value="Register">
            </form>
            <div class='form-group'>
                <span>
                    Already have an account? <a href="{% url 'todoapp:login' %}" >Login</a>
                </span>
            </div>
        </div>
    </div>
{% endblock content %}
